    <!-- bootstrap modal pop up code for log hours-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Entry</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Hours:</label>
                      <input type="number" class="form-control" placeholder="Enter number of Hours" id="hours-input">
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Note:</label>
                      <textarea class="form-control" placeholder="Add a note" id="hours-note"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="log-hours" data-dismiss="modal">Log Hours</button>
                </div>
              </div>
            </div>
          </div>
