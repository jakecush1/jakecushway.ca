<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter</title>
</head>
<body>
    <header>Jake's Voting App  <button id="reset" onclick="reset()">Reset</button></header>
    

    <div id='wrapper'>
    
        <button id="can1" onclick="voteCount1()">Napolean Dynamite</button>
        <button id="can2" onclick="voteCount2()">Bubbles</button>
        <button id="can3" onclick="voteCount3()">Bush jr</button>
        
        
        <p id="count1">Votes:</p>
        <p id="count2">Votes:</p>
        <p id="count3">Votes:</p>
        
        <img id="napo" src="https://www.giantfreakinrobot.com/wp-content/uploads/2020/09/napoleondance-1-900x574.png" />
        <img id="bubs" src="https://static.wikia.nocookie.net/trailerparkboys/images/6/63/Bubbles.jpg/revision/latest?cb=20111017154207" />
        <img id="bush" src="https://upload.wikimedia.org/wikipedia/commons/d/d4/George-W-Bush.jpeg" />

        </div>
        <style >

            body{
                background-image: radial-gradient(red, blue, green);
                font-weight:bold;
                font-family: Arial, Helvetica, sans-serif;
            }

            header{
                text-align: center;
                font-size: 1.5rem;
                font-weight:bold;
                color:white;
            }
        
            #wrapper {
                display:grid;
                grid-template-columns:repeat(3,1fr);
                font-weight:bold;
                padding:1rem;
                color:white;
                text-transform: uppercase;
                
            }
        
            #can1 {
                grid-column:1/2;
                grid-row:1;
                padding:0.5rem;
                border-radius:0.5rem;
                margin:1rem;

            }
        
            #can2 {
                grid-column:2/3;
                grid-row:1;
                padding:0.5rem;
                border-radius:0.5rem;
                margin:1rem;


            }
        
            #can3 {
                grid-column:3/4;
                grid-row:1;
                padding:0.5rem;
                border-radius:0.5rem;
                margin:1rem;


            }
        
            #count1{
                grid-column:1/2;
                grid-row:2;
                padding:0.5rem;
                border:1px solid white;
                border-radius:0.5rem;
                margin:1rem;


            }
        
            #count2{
                grid-column:2/3;
                grid-row:2;
                padding:0.5rem;
                border:1px solid white;
                border-radius:0.5rem;
                margin:1rem;



            }
        
            #count3{
                grid-column:3/4;
                grid-row:2;
                padding:0.5rem;
                border:1px solid white;
                border-radius:0.5rem;
                margin:1rem;



            }

            #napo{
                grid-column:1/2;
                grid-row:3;
                max-width:80%;
                height: 250px;
                text-align:center;
                margin:0 auto;
                
            }

            #bubs{
                grid-column:2/3;
                grid-row:3;
                max-width:100%;
                height: 250px;
                margin:0 auto;

               
            }

            #bush{
                grid-column:3/4;
                grid-row:3;
                max-width:100%;
                height: 250px;
                margin:0 auto;

                
            }
        
        </style>
        
        
        <script>
        
        i=0;
        j=0;
        k=0;


        if (window.localStorage.getItem("napolean")>0) {

            i=window.localStorage.getItem("napolean");
        }

        function voteCount1(){
                ++i;
                vote1=i;
                document.getElementById("count1").innerText=("Votes: " + vote1);
                window.localStorage.setItem("napolean", vote1);
        }

        

        if (window.localStorage.getItem("bubbles")>0) {

            j=window.localStorage.getItem("bubbles");
        }

        function voteCount2(){
                ++j;
                vote2=j;
                document.getElementById("count2").innerText=("Votes: " + vote2);
                window.localStorage.setItem("bubbles", vote2);
        }

        

        if (window.localStorage.getItem("bush")>0) {

            k=window.localStorage.getItem("bush");
        }

        function voteCount3(){
                ++k;
                vote3=k;
                document.getElementById("count3").innerText=("Votes: " + vote3);
                window.localStorage.setItem("bush", vote3);
        }

        function reset(){
            i=0;
            j=0;
            k=0;
            document.getElementById("count1").innerText=("Votes: " + i);
            document.getElementById("count2").innerText=("Votes: " + j);
            document.getElementById("count3").innerText=("Votes: " + k);
        }

        function updateVotes(){
            document.getElementById("count1").innerText=("Votes: " + window.localStorage.getItem("napolean"));
            document.getElementById("count2").innerText=("Votes: " + window.localStorage.getItem("bubbles"));
            document.getElementById("count3").innerText=("Votes: " + window.localStorage.getItem("bush"));
        }

        updateVotes()

        
        </script>
</body>
</html>
